<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
        }

        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section>
        <img src="https://www.pawlovetreats.com/cdn/shop/articles/pembroke-welsh-corgi-puppy_3000x.jpg?v=1628638716" alt="Corgi Puppy">
        <h2>Hi, I'm Sehajpreet Kaur!</h2>
        <p>Passionate about learning boxing and becoming a paramedic. I'm not fully sure yet, as I might also become a firefighter since both jobs need physical strength, which I prefer over computer work.</p>
        <button onclick="showAlert()">Click Me</button>
        <button onclick="changeBackground()">Change Background</button>
    </section>

    <script>
        function showAlert() {
            alert("Thanks for visiting my portfolio!");
        }

        function changeBackground() {
            const colors = ["#f4f4f4", "#ff9999", "#99ff99", "#9999ff", "#ffff99"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
