<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        section {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <form onsubmit="return confirmSubmission(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="option">Select an Option:</label>
            <select id="option" required>
                <option value="" disabled selected>Choose one</option>
                <option value="question">I have a question</option>
                <option value="feedback">I want to give feedback</option>
                <option value="other">Other</option>
            </select>

            <label>Do you confirm the details?</label>
            <input type="radio" id="confirmYes" name="confirm" value="yes" required>
            <label for="confirmYes">Yes</label>
            
            <input type="radio" id="confirmNo" name="confirm" value="no">
            <label for="confirmNo">No</label>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </section>

    <script>
        function confirmSubmission(event) {
            event.preventDefault();  
            const confirmYes = document.getElementById("confirmYes").checked;
            
            if (!confirmYes) {
                document.getElementById("message").innerText = "Please confirm before submitting.";
                return false;
            }

            if (confirm("Are you sure you want to submit?")) {
                document.getElementById("message").innerText = "Form submitted!";
            } else {
                document.getElementById("message").innerText = "Submission canceled.";
            }
        }
    </script>
</body>
</html>
