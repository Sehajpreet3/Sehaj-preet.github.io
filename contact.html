<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <form onsubmit="return confirmSubmission(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="option">Select an Option:</label>
            <select id="option" required>
                <option value="" disabled selected>Choose one</option>
                <option value="question">I have a question</option>
                <option value="feedback">I want to give feedback</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </section>

    <script>
        function confirmSubmission(event) {
            event.preventDefault();  
            if (confirm("Are you sure you want to submit?")) {
                document.getElementById("message").innerText = "Form submitted!";
            } else {
                document.getElementById("message").innerText = "Submission canceled.";
            }
        }
    </script>
</body>
</html>
